<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwi</title>

    <!-- Bootstrap -->>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- texllate CSS -->
    <link rel="stylesheet" href="assets/vendors/texllate/animate.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <section id="Oval" class="mb-4">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center align-items-center" style="height: 70vh;">

                        <div id="kiwihood">
                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="center-circle"></span>
                            </div>
                        </div>
                    </div>
                    <h5 class="text-light text pt-2 text-center" >Let's talk</h5>
                        
                    <div class="col-md-12 mt-4 pt-2">
                        <div class="text-center">
                            <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                        </div>
                    </div>

                </div>
                <div class="col-md-1"></div>
            </div>

        </section>

        <section id="siriwave" class="mb-4" hidden>

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div class="">
                                <p class="text-start text-light mb-4 siri-message">Listening...</p>
                                <div id="siri-container"></div>
                                <button id="BackBtn" class="glow-on-hover mt-3"><i class="bi bi-arrow-return-left"></i></button>
                                <button id="RecordBtn" class="glow-on-hover mt-3"><i class="bi bi-mic"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
</div>

    <!--jquery -->
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Siri Wave JS -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- Texllate js -->
    <script src="assets/vendors/texllate/jquery.fittext.js"></script>
    <script src="assets/vendors/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <script src="main.js"></script>
    <script src="script.js"></script>

</body>
</html>
